<div *ngIf="done">
  <div *ngFor="let update of Webhooks.updates">
    <div class="commit">
      <span class="date">{{update.date}} </span>at
      <span class="time"> {{update.time}}</span>
      <br>
      <div class="name">
        <img [src]="update.sender.avatar_url" width="20px" class="avatar"> {{update.pusher.name}}
      </div>
      <a [href]="update.head_commit.url" target="_blank" class="url">{{update.head_commit.id}}</a>
      <br>
      <div class="message">{{update.head_commit.message}}</div>
    </div>
  </div>
</div>
