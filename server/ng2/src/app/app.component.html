<div *ngIf="done">
  <div *ngFor="let update of Webhooks.updates" class="whole">
    <div class="name">
      <img [src]="update.sender.avatar_url" width="20px" class="avatar"> {{update.pusher.name}}
    </div>
    <div class="commit">
      <div class="datetime">
        <a [href]="update.head_commit.url" target="_blank">
          <span class="date">{{update.date}} </span>at
          <span class="time"> {{update.time}}</span>
        </a>
      </div>
      <br>
      <div *ngFor="let commit of update.commits">
        <div class="message">{{commit.message}}</div>
      </div>
    </div>
  </div>
</div>
